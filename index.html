<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Grades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <header class="row justify-content-around">
      <h1 class="col-9">Students Grade Table</h1>
      <h2 class="col-1">Average</h2>
      <h2><span class=" col badge badge-secondary"></span></h2>
    </header>
	<div class="row justify-content-around">
    <table class="col-sm-8 table table-dark table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
            <tbody>
            </tbody>
    </table>
    <div class="form-group col-sm-3">
			<input type="Name" class="form-control" id="nameFormControlInput1" placeholder="Name">
			<input type="Course" class="form-control" id="coureFormControlInput1" placeholder="Course">
			<input type="Grade" class="form-control" id="gradeFormControlInput1" placeholder="Grade">
			<div class="row justify-content-end">
				<button type="submit" class="btn btn-outline-primary">Add</button>
				<button type="reset" class="btn btn-outline-dark">Cancel</button>
			</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="main.js"></script>
</body>
</html>
